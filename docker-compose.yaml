version: "3.7"

services:
  mysql:
    build: 
      context: ./sql
    restart: unless-stopped
    volumes:
      - liveqa-mysql-data:/var/lib/mysql
    env_file:
      - .env

  php:
    build: 
      context: ./
    restart: unless-stopped
    ports:
      - 22125:80
    depends_on:
      - mysql
    

volumes:
  liveqa-mysql-data: